

<body style="background-color:rgb(32, 32, 32);">
<p id="p" style="color:crimson">Redirecting...</p>
<script>
//window.location.href = "https://nathanlithia.github.io/pages/" + window.location.href.split('/').at(-1).split('.')[0];


// Get the URL from the address bar
var userInput = window.location.href;

// Check if "#" symbol exists in userInput
if (userInput.includes('#')) {
  // Extract the URL after the "#" symbol
  var url = userInput.split('#')[1];

  // Open a new window or tab with the extracted URL
  window.open(url, '_blank');
} else {
  // Display an error message if "#" symbol is not found
  console.error("Invalid URL format. Please include '#' in the URL.");
}
</script>
